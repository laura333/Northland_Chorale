<div class="row">
  <div class="product-list col-md-10 col-md-offset-1">
    <div class="row product-item" *ngFor="let product of products">
      <div class="col-md-8">
        <h3>{{product.category}}, {{product.description}}</h3>
        <div class="small">
          <h4>{{product.date}}, {{product.time}}</h4>
          <hr>
        </div>
      </div>
      <!-- end of left column -->

      <div class="col-md-4">
        <div class="row">
          <p class="product-price">{{product.price|currency:'USD':true}}</p>
        </div>
        <div class="row">
          <a [routerLink]="['/cart']">
            <button class="btn btn-default add-to-cart-button" (click)="appendItem(product)">Add to cart</button>
          </a>
        </div>
      </div>
      <!-- end of right column -->

    </div>
  </div>
</div>
